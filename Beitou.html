              <div class="text">
                <p class="sub-text mb-5">北投站為台北捷運淡水信義線（淡水線、新北投支線）的捷運車站。過去臺灣總督府交通局鐵道部（戰後改制為臺灣鐵路管理局）淡水線、新北投線（現已廢止；捷運淡水線和新北投支線前身）亦曾有同名車站。本站往復興崗站方向即為高架段至地面段之過渡帶，本站也是台北捷運第一個轉乘站。</p>
